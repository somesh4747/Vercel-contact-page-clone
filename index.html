<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SK Vercel Sales Contact Page</title>
        <link rel="stylesheet" href="dist/output.css" />
    </head>
    <body>
        <nav
            class="sticky top-0 flex flex-col justify-center items-center md:justify-between md:flex-row p-5 mb-4 md:mb-6 backdrop-blur-md"
        >
            <div
                class="flex flex-row justify-between items-center w-screen md:w-0 px-5 mb-4 md:mb-0"
            >
                <div class="font-bold text-3xl">VERCEL</div>
                <!-- <button class="md:hidden" >sk</button> -->
                <div id="nav-close" class="md:hidden">
                    <span class="stick"></span>
                    <span class="stick"></span>
                    <span class="stick"></span>
                </div>
            </div>

            <div
                class="mid-nav md:flex flex-col justify-center items-center md:flex-row md:justify-around md:space-x-6 space-y-2 md:space-y-0 text-center transition-all duration-150 hidden"
            >
                <a href="#" class="nav-items">Features</a>
                <a href="#" class="nav-items">Docs</a>
                <a href="#" class="nav-items">Templete</a>
                <a href="#" class="nav-items">Integrations</a>
                <a href="#" class="nav-items">Customers</a>
                <a href="#" class="nav-items">Enterprise</a>
                <a href="#" class="nav-items">Pricing</a>
            </div>
            <div
                class="mid-nav mt-2 md:mt-0 right-nav md:flex flex-col justify-center items-center md:flex-row md:justify-around md:space-x-3 space-y-2 md:space-y-0 text-center hidden"
            >
                <a href="#" class="nav-items">Contact</a>
                <a href="#" class="nav-items">Login</a>
                <a
                    href="#"
                    class="py-2 px-6 bg-white text-black font-semibold rounded-md hover:bg-black hover:text-white hover:border-white border-2 duration-200 ease-in-out"
                    >Sign Up</a
                >
            </div>
        </nav>

        <!-- hero section -->

        <section class="p-6 text-center">
            <h1 class="md:text-6xl text-4xl font-bold">
                Talk to our Sales team
            </h1>
            <p class="text-gray-400 mt-3 text-xl md:text-2xl">
                We'll help you find the right plan and pricing for your
                business.
            </p>
        </section>
        <section class="p-6">
            <form
                action=""
                class="border border-purple-500 rounded-xl md:w-1/2 flex flex-col justify-end items-center md:flex-row md:flex-wrap p-6 space-y-5"
            >
                <div
                    class="flex flex-col md:flex-row w-full md:w-full md:space-x-3"
                >
                    <div class="w-full">
                        <label for="dddd" class="w-full text-gray-400 text-sm"
                            >Company email</label
                        >
                        <input
                            class="form-elements"
                            type="email"
                            name=""
                            id="dddd"
                        />
                    </div>
                    <div class="w-full">
                        <label for="ddd" class="w-full text-gray-400 text-sm"
                            >Your Name</label
                        >
                        <input
                            class="form-elements"
                            type="text"
                            name=""
                            id="ddd"
                        />
                    </div>
                </div>
                <div class="w-full">
                    <label for="dd" class="w-full text-sm text-gray-400"
                        >Company email
                    </label>
                    <input class="form-elements" type="text" name="" id="dd" />
                </div>
                <div class="w-full">
                    <label for="dd" class="w-full text-gray-400 text-sm"
                        >Company Size
                    </label>
                    <select name="" id="" class="form-elements">
                        <option value="" class="bg-black">
                            Select a number
                        </option>
                        <option value="" class="bg-black">1-100</option>
                        <option value="" class="bg-black">100-200</option>
                        <option value="" class="bg-black">200-500</option>
                    </select>
                </div>
                <div class="w-full">
                    <label for="dd" class="w-full text-gray-400 text-sm"
                        >Company Description
                    </label>
                    <input
                        class="form-elements"
                        type="text"
                        name="dd"
                        id="dd"
                    />
                </div>

                <button
                    type="reset"
                    class="bg-white text-black rounded-md py-3 px-6"
                >
                    Submit
                </button>
            </form>
        </section>

        <script src="app.js"></script>
    </body>
</html>
